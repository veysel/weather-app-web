<div class="container">
    <div class="row">
        <div class="mx-auto bg-dark text-center text-light m-4 p-2 rounded" style="width: 200px;">
            Weather App
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="mx-auto bg-secondary text-center text-light m-4 p-2 rounded" style="min-width: 250px;">
            <form>
                <div class="form-group">
                    <label for="selectCity">Şehir Seçimi</label>
                    <select (change)="ChangeCity($event.target.value)" class="form-control" id="selectCity">
                        <option *ngFor="let i of ListCity" value="{{i.il}}">{{i.il}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="selectDistrict">İlçe Seçimi</label>
                    <select class="form-control" id="selectDistrict">
                        <option *ngFor="let i of ListDistrict" value="{{i.ilce}}">{{i.ilce}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-light">Ara</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 mx-auto bg-dark text-center text-light m-4 p-2 rounded">
            Sonuç
        </div>
    </div>
</div>
